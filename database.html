<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Firm Database Input</title>
    <link rel="stylesheet" href="database.css">
</head>
<body>
    <h1>Law Firm Database Input</h1>

    <div class="form-container">
        <h2>Client Information</h2>
        <form id="client-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br><br>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="legal-representative">Legal Representative:</label>
            <input type="text" id="legal-representative" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="database.js"></script>
</body>
</html>
