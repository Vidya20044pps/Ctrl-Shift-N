<!DOCTYPE html>
<!-- this is login HTML -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login page</title>
  </head>
  <body>
    <section>
      <form>
        <h1>Login</h1>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="forget">
          <label for=""
            ><input type="checkbox" class="custom-checkbox" />Remember Me
          </label>
          <a href="otp.html" target="_parent">Forget Password</a>
        </div>
        <button type="button" onclick="registerUser()">Log in</button>
        <div class="register">
          <p>Don't have an account <a href="registration.html" target="_parent">register</a> </p>
        </div>
      </form>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      function registerUser() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const user = { email, password };
        fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(user)
        })
          .then(response => {
            if (response.ok) {
              console.log('User registered successfully');
            } else {
              console.error('Failed to register user');
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>
</html>
